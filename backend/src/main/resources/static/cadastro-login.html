<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMeta - Cadastro e Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variáveis de cores e estilos */
        :root {
            --primary: #3498db;
            --primary-light: #aed6f1;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --text: #34495e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text);
            overflow-x: hidden;
            background-color: #f9f9f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border-radius: 30px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            color: var(--text);
            border: 1px solid #ddd;
        }
        
        .btn-social:hover {
            background: #f5f5f5;
            transform: translateY(-3px);
        }
        
        /* Header e Navegação */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow);
            transition: var(--transition);
            height: 80px;
            display: flex;
            align-items: center;
        }
        
        .navbar {
            display: flex;
            justify-content: center; /* Alterado para centralizar a logo */
            align-items: center;
            width: 100%;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        /* Conteúdo Principal */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 0 60px;
        }
        
        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            min-height: 550px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .auth-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #f8f9fa; /* Cor de fundo neutra caso a imagem não carregue */
        }
        
        .auth-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz a imagem preencher todo o espaço */
        }
        
        .auth-forms {
            flex: 1;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-step {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .form-step.active {
            display: block;
        }
        
        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .form-footer a {
            color: var(--primary);
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #777;
        }
        
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .separator span {
            padding: 0 15px;
        }
        
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: #eee;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background: var(--primary);
            transform: translateY(-50%);
            z-index: 2;
            transition: width 0.5s ease;
            width: var(--progress-width, 0%);
        }
        
        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: white;
            border: 3px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #777;
            position: relative;
            z-index: 3;
        }
        
        .progress-step.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }
        
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsividade */
        @media (min-width: 992px) {
            .auth-image {
                display: flex;
            }
        }
        
        @media (max-width: 768px) {
            .auth-forms {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 576px) {
            .main-content {
                padding: 100px 0 40px;
            }
            
            .auth-container {
                border-radius: 10px;
            }
            
            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">
                    <i class="fas fa-dumbbell"></i> BioMeta
                </a>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-image">
                <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Academia fitness">
            </div>
            <div class="auth-forms">
                <!-- Formulário de Cadastro -->
                <div id="signup-container">
                    <h2 class="form-title">Crie sua conta</h2>
                    
                    <div class="progress-bar" id="signup-progress">
                        <div class="progress-step active">1</div>
                        <div class="progress-step">2</div>
                        <div class="progress-step">3</div>
                        <div class="progress-step">4</div>
                    </div>
                    
                    <!-- Etapa 1: Nome -->
                    <div class="form-step active" id="step-1">
                        <div class="form-group">
                            <label for="firstName">Primeiro Nome</label>
                            <input type="text" id="firstName" class="form-control" placeholder="Seu primeiro nome">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Último Nome</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Seu último nome">
                        </div>
                        <div class="form-navigation">
                            <div></div> <!-- Espaço vazio para alinhar o botão à direita -->
                            <button type="button" class="btn" onclick="nextStep(1)">Próximo</button>
                        </div>
                    </div>
                    
                    <!-- Etapa 2: Peso e Altura -->
                    <div class="form-step" id="step-2">
                        <div class="form-group">
                            <label for="weight">Peso (kg)</label>
                            <input type="number" id="weight" class="form-control" placeholder="Ex: 70">
                        </div>
                        <div class="form-group">
                            <label for="height">Altura (cm)</label>
                            <input type="number" id="height" class="form-control" placeholder="Ex: 175">
                        </div>
                        <div class="form-navigation">
                            <button type="button" class="btn btn-outline" onclick="prevStep(2)">Voltar</button>
                            <button type="button" class="btn" onclick="nextStep(2)">Próximo</button>
                        </div>
                    </div>
                    
                    <!-- Etapa 3: Sexo, Data de Nascimento e País -->
                    <div class="form-step" id="step-3">
                        <div class="form-group">
                            <label for="gender">Sexo</label>
                            <select id="gender" class="form-control">
                                <option value="">Selecione...</option>
                                <option value="male">Masculino</option>
                                <option value="female">Feminino</option>
                                <option value="other">Prefiro não dizer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Data de Nascimento</label>
                            <input type="date" id="birthdate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="country">País</label>
                            <select id="country" class="form-control">
                                <option value="">Selecione...</option>
                                <option value="br">Brasil</option>
                                <option value="pt">Portugal</option>
                                <option value="us">Estados Unidos</option>
                                <option value="uk">Reino Unido</option>
                                <option value="es">Espanha</option>
                                <option value="fr">França</option>
                                <option value="de">Alemanha</option>
                            </select>
                        </div>
                        <div class="form-navigation">
                            <button type="button" class="btn btn-outline" onclick="prevStep(3)">Voltar</button>
                            <button type="button" class="btn" onclick="nextStep(3)">Próximo</button>
                        </div>
                    </div>
                    
                    <!-- Etapa 4: E-mail e Senha -->
                    <div class="form-step" id="step-4">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" class="form-control" placeholder="seu@email.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" class="form-control" placeholder="Crie uma senha segura">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Senha</label>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Digite novamente sua senha">
                        </div>
                        <div class="form-navigation">
                            <button type="button" class="btn btn-outline" onclick="prevStep(4)">Voltar</button>
                            <button type="button" class="btn" onclick="signup()">Criar Conta</button>
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        Já tem uma conta? <a href="#" onclick="showLogin()">Faça login</a>
                    </div>
                </div>
                
                <!-- Formulário de Login -->
                <div id="login-container" style="display: none;">
                    <h2 class="form-title">Faça login</h2>
                    
                    <div class="form-group">
                        <label for="loginEmail">E-mail</label>
                        <input type="email" id="loginEmail" class="form-control" placeholder="seu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Senha</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Sua senha">
                    </div>
                    
                    <div class="form-group" style="text-align: right;">
                        <a href="#" style="font-size: 0.9rem;">Esqueceu a senha?</a>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn" style="width: 100%;" onclick="login()">Entrar</button>
                    </div>
                    
                    <div class="separator">
                        <span>ou</span>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-social" style="width: 100%;">
                            <i class="fab fa-google"></i> Continuar com Google
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-social" style="width: 100%;">
                            <i class="fab fa-facebook-f"></i> Continuar com Facebook
                        </button>
                    </div>
                    
                    <div class="form-footer">
                        Não tem uma conta? <a href="#" onclick="showSignup()">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Variáveis para controle do formulário
        let currentStep = 1;
        const totalSteps = 4;
        
        // Elementos DOM
        const signupContainer = document.getElementById('signup-container');
        const loginContainer = document.getElementById('login-container');
        const progressSteps = document.querySelectorAll('.progress-step');
        
        // Funções de navegação do cadastro
        function nextStep(step) {
            document.getElementById(`step-${step}`).classList.remove('active');
            currentStep = step + 1;
            document.getElementById(`step-${currentStep}`).classList.add('active');
            updateProgressBar();
        }
        
        function prevStep(step) {
            document.getElementById(`step-${step}`).classList.remove('active');
            currentStep = step - 1;
            document.getElementById(`step-${currentStep}`).classList.add('active');
            updateProgressBar();
        }
        
        function updateProgressBar() {
            progressSteps.forEach((step, index) => {
                if (index < currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
            
            // Atualizar a barra de progresso
            const width = ((currentStep - 1) / (totalSteps - 1)) * 100;
            document.documentElement.style.setProperty('--progress-width', `${width}%`);
        }
        
        // Alternar entre login e cadastro
        function showLogin() {
            signupContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        }
        
        function showSignup() {
            loginContainer.style.display = 'none';
            signupContainer.style.display = 'block';
        }
        
        // Funções de submit (simulação)
        function signup() {
            alert('Conta criada com sucesso! Em uma implementação real, os dados seriam enviados para o servidor.');
            // Redirecionar para a página inicial ou dashboard
        }
        
        function login() {
            alert('Login realizado com sucesso! Em uma implementação real, isso autenticaria o usuário.');
            // Redirecionar para a página inicial ou dashboard
        }
        
        // Inicializar a barra de progresso
        document.documentElement.style.setProperty('--progress-width', '0%');
    </script>
</body>
</html>
