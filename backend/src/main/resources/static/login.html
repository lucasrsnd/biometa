<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMeta - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css?v=2.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
</head>
<body>
    <!-- Background com efeitos -->
    <div class="background-effects">
        <div class="particles" id="particles-js"></div>
        <div class="gradient-bg"></div>
    </div>

    <div class="auth-container">
        <!-- Logo e Header -->
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-dumbbell"></i> BioMeta
            </div>
            <h1>Bem-vindo de volta!</h1>
            <p>Entre na sua conta para continuar sua jornada fitness</p>
        </div>

        <div class="auth-content">
            <!-- Imagem Ilustrativa -->
            <div class="auth-image">
                <div class="image-container">
                    <i class="fas fa-sign-in-alt"></i>
                    <div class="floating-elements">
                        <div class="floating-element element-1">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                        <div class="floating-element element-2">
                            <i class="fas fa-dumbbell"></i>
                        </div>
                        <div class="floating-element element-3">
                            <i class="fas fa-running"></i>
                        </div>
                        <div class="floating-element element-4">
                            <i class="fas fa-trophy"></i>
                        </div>
                    </div>
                </div>
                <div class="welcome-message">
                    <h3>Continue de onde parou</h3>
                    <p>Acesse seus treinos, dieta e acompanhe seu progresso de onde você estiver.</p>
                </div>
                <div class="quick-stats">
                    <div class="stat">
                        <i class="fas fa-fire"></i>
                        <div>
                            <span class="stat-number">+5K</span>
                            <span class="stat-label">Usuários Ativos</span>
                        </div>
                    </div>
                    <div class="stat">
                        <i class="fas fa-chart-line"></i>
                        <div>
                            <span class="stat-number">98%</span>
                            <span class="stat-label">Satisfação</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formulário de Login -->
            <div class="auth-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> E-mail
                        </label>
                        <input type="email" id="email" required placeholder="seu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Senha
                        </label>
                        <div class="password-container">
                            <input type="password" id="password" required placeholder="Sua senha">
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Lembrar de mim
                        </label>
                        <a href="forgot-password.html" class="forgot-password">
                            Esqueceu a senha?
                        </a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i> Entrar na Conta
                    </button>

                    <div class="social-login">
                        <div class="divider">
                            <span>Ou entre com</span>
                        </div>
                        <div class="social-buttons">
                            <button type="button" class="btn-social google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button type="button" class="btn-social facebook">
                                <i class="fab fa-facebook-f"></i>
                                Facebook
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Mensagens de Feedback -->
                <div id="errorMessage" class="error message-hidden"></div>
                <div id="successMessage" class="success message-hidden"></div>

                <!-- Link para Cadastro -->
                <div class="auth-links">
                    <p>Não tem uma conta? <a href="register.html">Cadastre-se agora</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/login-animations.js?v=2.0"></script>
    <script src="js/auth.js"></script>
</body>
</html>
