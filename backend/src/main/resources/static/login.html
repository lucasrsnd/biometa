<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMeta - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css?v=3.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
</head>
<body>
    <!-- Background com efeitos -->
    <div class="background-effects">
        <div class="particles" id="particles-js"></div>
        <div class="gradient-bg"></div>
    </div>

    <div class="auth-container">
        <!-- Logo e Header -->
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-dumbbell"></i> BioMeta
            </div>
            <h1>Bem-vindo de volta!</h1>
            <p>Entre na sua conta para continuar sua jornada fitness</p>
        </div>

        <div class="auth-content">
            <!-- Imagem Ilustrativa -->
            <div class="auth-image">
                <div class="image-container">
                    <i class="fas fa-sign-in-alt"></i>
                    <div class="floating-elements">
                        <div class="floating-element element-1">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                        <div class="floating-element element-2">
                            <i class="fas fa-dumbbell"></i>
                        </div>
                        <div class="floating-element element-3">
                            <i class="fas fa-running"></i>
                        </div>
                        <div class="floating-element element-4">
                            <i class="fas fa-trophy"></i>
                        </div>
                    </div>
                </div>
                <div class="welcome-message">
                    <h3>Continue de onde parou</h3>
                    <p>Acesse seus treinos, dieta e acompanhe seu progresso de onde você estiver.</p>
                </div>
                <div class="quick-stats">
                    <div class="stat">
                        <i class="fas fa-fire"></i>
                        <div>
                            <span class="stat-number">+5K</span>
                            <span class="stat-label">Usuários Ativos</span>
                        </div>
                    </div>
                    <div class="stat">
                        <i class="fas fa-chart-line"></i>
                        <div>
                            <span class="stat-number">98%</span>
                            <span class="stat-label">Satisfação</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formulário de Login -->
            <div class="auth-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> E-mail
                        </label>
                        <input type="email" id="email" required placeholder="seu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Senha
                        </label>
                        <div class="password-container">
                            <input type="password" id="password" required placeholder="Sua senha">
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Lembrar de mim
                        </label>
                        <a href="forgot-password.html" class="forgot-password">
                            Esqueceu a senha?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i> Entrar na Conta
                    </button>

                    <div class="social-login">
                        <div class="divider">
                            <span>Ou entre com</span>
                        </div>
                        <div class="social-buttons">
                            <button type="button" class="btn-social google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button type="button" class="btn-social facebook">
                                <i class="fab fa-facebook-f"></i>
                                Facebook
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Mensagens de Feedback -->
                <div id="errorMessage" class="error message-hidden"></div>
                <div id="successMessage" class="success message-hidden"></div>

                <!-- Link para Cadastro -->
                <div class="auth-links">
                    <p>Não tem uma conta? <a href="register.html">Cadastre-se agora</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/auth.js"></script>
    
    <!-- APENAS ANIMAÇÕES - SEM INTERFERIR NA AUTENTICAÇÃO -->
    <script>
        // Variáveis globais para animações
        let isPasswordVisible = false;

        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar partículas (apenas visual)
            initParticles();
            
            // Configurar event listeners para animações
            setupAnimationListeners();
            
            // Iniciar animações dos elementos
            initAnimations();
        });

        // Inicializar partículas no background (apenas visual)
        function initParticles() {
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', {
                    particles: {
                        number: { value: 40, density: { enable: true, value_area: 800 } },
                        color: { value: "#6c63ff" },
                        shape: { type: "circle" },
                        opacity: { value: 0.2, random: true },
                        size: { value: 3, random: true },
                        line_linked: {
                            enable: true,
                            distance: 120,
                            color: "#6c63ff",
                            opacity: 0.1,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 0.8,
                            direction: "none",
                            random: true
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "grab" },
                            onclick: { enable: true, mode: "push" },
                            resize: true
                        }
                    },
                    retina_detect: true
                });
            }
        }

        // Configurar event listeners apenas para animações
        function setupAnimationListeners() {
            // Toggle de visibilidade da senha (apenas visual)
            const toggleBtn = document.getElementById('togglePassword');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', togglePasswordVisibility);
            }

            // Validação visual em tempo real (apenas para feedback visual)
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            if (emailInput) {
                emailInput.addEventListener('input', validateEmailVisual);
            }
            if (passwordInput) {
                passwordInput.addEventListener('input', validatePasswordVisual);
            }

            // Botões de login social (apenas visual)
            document.querySelectorAll('.btn-social').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Apenas feedback visual, sem funcionalidade real
                    const originalBackground = this.style.background;
                    this.style.background = 'var(--primary)';
                    
                    setTimeout(() => {
                        this.style.background = originalBackground;
                    }, 300);
                });
            });
        }

        // Iniciar animações
        function initAnimations() {
            animateFloatingElements();
            animateStats();
            initTypingEffect();
        }

        // Alternar visibilidade da senha (apenas visual)
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword').querySelector('i');

            if (passwordInput && toggleIcon) {
                isPasswordVisible = !isPasswordVisible;
                passwordInput.type = isPasswordVisible ? 'text' : 'password';
                toggleIcon.className = isPasswordVisible ? 'fas fa-eye-slash' : 'fas fa-eye';
                passwordInput.focus();
            }
        }

        // Validação visual do email (apenas feedback)
        function validateEmailVisual() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            emailInput.classList.remove('valid', 'invalid');

            if (email && emailRegex.test(email)) {
                emailInput.classList.add('valid');
            } else if (email) {
                emailInput.classList.add('invalid');
            }
        }

        // Validação visual da senha (apenas feedback)
        function validatePasswordVisual() {
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;

            passwordInput.classList.remove('valid', 'invalid');

            if (password && password.length >= 6) {
                passwordInput.classList.add('valid');
            } else if (password) {
                passwordInput.classList.add('invalid');
            }
        }

        // Animar elementos flutuantes
        function animateFloatingElements() {
            const elements = document.querySelectorAll('.floating-element');
            
            elements.forEach((element, index) => {
                const delay = index * 0.5;
                element.style.animationDelay = `${delay}s`;
            });
        }

        // Animar estatísticas
        function animateStats() {
            const stats = document.querySelectorAll('.stat-number');
            
            stats.forEach(stat => {
                const finalValue = stat.textContent;
                let currentValue = 0;
                const duration = 2000;
                const increment = parseInt(finalValue) / (duration / 16);
                
                if (finalValue.includes('+')) {
                    // Para valores como "+5K"
                    stat.textContent = '+0';
                    const timer = setInterval(() => {
                        currentValue += increment;
                        if (currentValue >= parseInt(finalValue)) {
                            stat.textContent = finalValue;
                            clearInterval(timer);
                        } else {
                            stat.textContent = '+' + Math.floor(currentValue);
                        }
                    }, 16);
                } else if (finalValue.includes('%')) {
                    // Para valores como "98%"
                    stat.textContent = '0%';
                    const timer = setInterval(() => {
                        currentValue += increment;
                        if (currentValue >= parseInt(finalValue)) {
                            stat.textContent = finalValue;
                            clearInterval(timer);
                        } else {
                            stat.textContent = Math.floor(currentValue) + '%';
                        }
                    }, 16);
                }
            });
        }

        // Efeito de digitação no placeholder (opcional)
        function initTypingEffect() {
            const emailInput = document.getElementById('email');
            const placeholders = [
                'seu@email.com',
                'exemplo@provedor.com',
                'nome.sobrenome@email.com'
            ];
            let currentIndex = 0;
            let currentText = '';
            let isDeleting = false;
            let typingSpeed = 100;
            
            function type() {
                const fullText = placeholders[currentIndex];
                
                if (isDeleting) {
                    currentText = fullText.substring(0, currentText.length - 1);
                } else {
                    currentText = fullText.substring(0, currentText.length + 1);
                }
                
                emailInput.placeholder = currentText;
                
                let typeSpeed = typingSpeed;
                
                if (isDeleting) {
                    typeSpeed /= 2;
                }
                
                if (!isDeleting && currentText === fullText) {
                    typeSpeed = 2000;
                    isDeleting = true;
                } else if (isDeleting && currentText === '') {
                    isDeleting = false;
                    currentIndex = (currentIndex + 1) % placeholders.length;
                    typeSpeed = 500;
                }
                
                setTimeout(type, typeSpeed);
            }
            
            // Iniciar efeito apenas se o input estiver vazio
            if (emailInput && !emailInput.value) {
                setTimeout(type, 1000);
            }
        }
    </script>
</body>
</html>
