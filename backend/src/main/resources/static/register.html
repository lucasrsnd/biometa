<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMeta - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-dumbbell"></i> BioMeta
        </div>
        
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Primeiro Nome</label>
                    <input type="text" id="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Último Nome</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required minlength="8">
                
                <div class="password-requirements">
                    <div class="requirement invalid" id="req-length">
                        <i class="fas fa-times"></i>
                        Pelo menos 8 caracteres
                    </div>
                    <div class="requirement invalid" id="req-uppercase">
                        <i class="fas fa-times"></i>
                        Pelo menos uma letra maiúscula (A–Z)
                    </div>
                    <div class="requirement invalid" id="req-lowercase">
                        <i class="fas fa-times"></i>
                        Pelo menos uma letra minúscula (a–z)
                    </div>
                    <div class="requirement invalid" id="req-number">
                        <i class="fas fa-times"></i>
                        Pelo menos um número (0–9)
                    </div>
                    <div class="requirement invalid" id="req-special">
                        <i class="fas fa-times"></i>
                        Pelo menos um caractere especial (!@#$%&*)
                    </div>
                </div>
                
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" required>
                <div class="error" id="confirmPasswordError" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i> As senhas não coincidem
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Sexo</label>
                    <select id="gender">
                        <option value="">Selecione...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Prefiro não dizer">Prefiro não dizer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" id="birthDate">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="country">País</label>
                    <select id="country">
                        <option value="">Selecione...</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="height">Altura (m)</label>
                    <input type="number" id="height" step="0.01" min="0.5" max="2.5" placeholder="Ex: 1.75" lang="pt-BR">
                    <small style="color: #666; font-size: 0.8rem;">Use ponto como separador decimal (ex: 1.75)</small>
                </div>
            </div>
            
            <div class="form-group">
                <label for="weight">Peso (kg)</label>
                <input type="number" id="weight" step="0.1" min="0" max="300" placeholder="Ex: 70.2">
            </div>
            
            <button type="submit" class="btn" id="submitBtn" disabled>
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
            <div id="errorMessage" class="error"></div>
            <div id="successMessage" class="success"></div>
        </form>
        
        <div class="links">
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
