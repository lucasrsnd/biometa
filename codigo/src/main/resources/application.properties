server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/biometa
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

jwt.secret=${JWT_SECRET:myDefaultSecretKeyForDevelopmentOnlyChangeInProduction}
jwt.expiration=3600000

logging.level.com.biometa=DEBUG

spring.web.cors.allowed-origins=http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
